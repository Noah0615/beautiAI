<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 스타일링 체험</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="animated-bg">
        {% include 'navigation.html' %}

        <div class="container makeover-container">
            <div class="result-header makeover-header">
                <h2>가상 스타일링</h2>
                <p>다른 컬러 팔레트를 클릭하여 새로운 스타일을 적용해보세요!</p>
                <a href="{{ url_for('index') }}" class="cta-button">↩️ 홈으로 돌아가기</a>
            </div>

            {% if palettes %}
            <div class="color-palette-container">
                {% for i in range(palettes[selected_cluster]|length) %}
                <a href="{{ url_for('makeover', filename=original_image, cluster_num=selected_cluster, palette_num=i) }}"
                    class="palette-group {% if i == selected_palette %}active-palette{% endif %}">
                    <div class="palette-preview">
                        {% for color in palettes[selected_cluster][i] %}
                        <div class="color-swatch" style="--swatch-color: {{ color }};"></div>
                        {% endfor %}
                    </div>
                    <span>스타일 {{ loop.index }}</span>
                </a>
                {% endfor %}
            </div>
            {% endif %}

            <div class="makeover-grid">
                <div class="makeover-photo-container">
                    <h3>원본 사진</h3>
                    <img src="{{ url_for('uploaded_file', filename=original_image) }}" class="user-image-display">
                </div>
                <div class="makeover-photo-container">
                    <h3>스타일링 적용</h3>
                    <img src="{{ url_for('uploaded_file', filename=result_image) }}" class="user-image-display">
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
